<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>voter</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-6 main offset-3">
            <div id="voter" class="voter">
                <span class="down">-</span>
                <span class="vote">0</span>
                <span class="up">+</span>
            </div>
        </div>
    </div>

    <script src="js/voter.js"></script>
</body>
<script>
    var voter = new Voter({elem : '#voter'})
    voter.setVote(25);

</script>
</html>
